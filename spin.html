<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>স্পিন করুন</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff4e50, #f9d423);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .spin-box {
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    .spin-box h2 {
      color: #ff4e50;
      font-size: 26px;
      margin-bottom: 20px;
    }

    .wheel {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      background: conic-gradient(#ff4e50, #f9d423, #ff4e50);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      color: white;
      font-weight: bold;
      margin: 20px auto;
      cursor: pointer;
      animation: pulse 2s infinite;
      box-shadow: 0 0 25px rgba(0,0,0,0.3);
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .result {
      margin-top: 15px;
      font-size: 18px;
      color: #444;
    }

    .coins {
      margin-top: 10px;
      font-size: 16px;
      color: green;
    }
  </style>
</head>
<body>
  <div class="spin-box">
    <h2>স্পিন করুন & কয়েন জিতুন!</h2>
    <div id="wheel" class="wheel">SPIN</div>
    <div class="result" id="result">আপনার পুরস্কার:</div>
    <div class="coins">মোট কয়েন: <span id="coin-display">0</span></div>
    <audio id="spin-sound" src="spin.mp3" preload="auto"></audio>
  </div>

  <script type="module" src="spin.js"></script>
</body>
</html>
