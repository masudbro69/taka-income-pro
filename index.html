<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Taka Income Pro</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
</head>
<body>
  <div class="container">
    <h1>স্বাগতম Taka Income Pro</h1>
    <p id="coin-display">আপনার কয়েন: <span id="coin">0</span></p>

    <div class="nav-buttons">
      <button onclick="location.href='quiz.html'">কুইজ</button>
      <button onclick="location.href='spin.html'">স্পিন</button>
      <button onclick="location.href='bonus.html'">ডেইলি বোনাস</button>
      <button onclick="location.href='withdraw.html'">উইথড্র</button>
    </div>

    <!-- Adsterra Social Bar -->
    <script type="text/javascript">
      atOptions = {
        'key' : 'YOUR_ADSTERRA_SOCIALBAR_KEY',
        'format' : 'iframe',
        'height' : 50,
        'width' : 320,
        'params' : {}
      };
      document.write('<scr' + 'ipt type="text/javascript" src="//www.profitabledisplaynetwork.com/' + atOptions.key + '/invoke.js"></scr' + 'ipt>');
    </script>

    <audio id="click-sound" src="click.mp3" preload="auto"></audio>
  </div>

  <script src="firebase.js"></script>
  <script>
    // Sound on click
    document.querySelectorAll('button').forEach(btn => {
      btn.addEventListener('click', () => {
        document.getElementById('click-sound').play();
      });
    });
  </script>
</body>
</html>
