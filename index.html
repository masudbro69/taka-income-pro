<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Taka Income Pro</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-database-compat.js"></script>
</head>
<body>
  <div class="container">
    <h1>স্বাগতম Taka Income Pro</h1>
    <p id="coin-display">আপনার কয়েন: <span>0</span></p>

    <div class="nav-buttons">
      <button onclick="location.href='quiz.html'">কুইজ</button>
      <button onclick="location.href='spin.html'">স্পিন</button>
      <button onclick="location.href='ads.html'">অ্যাড দেখুন</button>
      <button onclick="location.href='daily.html'">ডেইলি বোনাস</button>
      <button onclick="location.href='withdraw.html'">উইথড্র</button>
      <button id="admin-btn" style="display:none;" onclick="location.href='admin.html'">অ্যাডমিন</button>
    </div>

    <audio id="click-sound" src="assets/click.mp3" preload="auto"></audio>
  </div>

  <!-- Adsterra Popunder Script -->
  <script type='text/javascript' src='//pl23138545.profitablegatecpm.com/94/5c/cf/945ccfc86a3bb72081a0ae821a688aa6.js'></script>

  <!-- Firebase Config + Logic -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAOlGcQIMpp_ItYWRmAA0jFZKNKM1eNgOY",
      authDomain: "taka-income-pro.firebaseapp.com",
      projectId: "taka-income-pro",
      storageBucket: "taka-income-pro.appspot.com",
      messagingSenderId: "213383940361",
      appId: "1:213383940361:web:cf958d4b17654d42cfd2d8"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const coinSpan = document.querySelector("#coin-display span");
    const sound = document.getElementById("click-sound");
    const adminBtn = document.getElementById("admin-btn");

    auth.onAuthStateChanged(async (user) => {
      if (user) {
        const uid = user.uid;
        const userRef = db.collection("users").doc(uid);

        // Show admin panel if UID matches
        if (uid === "3JZVxDCSzdZd6IlaUeL8xOCgZjf1") {
          adminBtn.style.display = "block";
        }

        // Create user if not exists
        const doc = await userRef.get();
        if (!doc.exists) {
          await userRef.set({ coins: 0 });
        }

        // Real-time coin update
        userRef.onSnapshot((doc) => {
          const coins = doc.data().coins || 0;
          coinSpan.innerText = coins;
          sound.play();
        });
      } else {
        auth.signInAnonymously();
      }
    });
  </script>
</body>
</html>
