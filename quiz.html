<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>কুইজ খেলুন</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f093fb, #f5576c);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .quiz-box {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 450px;
      text-align: center;
    }

    .quiz-box h2 {
      font-size: 22px;
      color: #333;
      margin-bottom: 20px;
    }

    .option {
      background: #f5576c;
      color: white;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .option:hover {
      background: #e84555;
    }

    .option.correct {
      background: #4caf50 !important;
    }

    .option.wrong {
      background: #e53935 !important;
    }

    #nextBtn {
      margin-top: 20px;
      display: none;
      background: #333;
    }

    #coin {
      margin-top: 10px;
      color: green;
    }
  </style>
</head>
<body>
  <div class="quiz-box">
    <h2 id="question">লোড হচ্ছে...</h2>
    <div id="options"></div>
    <button class="option" id="nextBtn" onclick="loadNextQuestion()">পরবর্তী প্রশ্ন</button>
    <div id="coin">আপনার কয়েন: <span id="coinCount">0</span></div>
  </div>

  <script type="module" src="quiz.js"></script>
</body>
</html>
