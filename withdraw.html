<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>Withdraw - Taka Income Pro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Withdraw Request</h2>
    <p>আপনার কয়েন: <span id="coinCount">লোড হচ্ছে...</span></p>

  <script type="module" src="withdraw.js"></script>
</body>
</html>
